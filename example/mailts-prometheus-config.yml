report:
- output:
    screen:
    - filename: stdout
      mail: false
      temporary: true
    csv:
    - filename: mailts_{DATETIME}.csv
      mail: true
      temporary: true
  email:
    server: localhost:25
    from: from@localhost.localdomain
    subject: ""
    body: ""
    to:
    - to@localhost.localdomain
    cc:
    - cc1@localhost.localdomain
  connection:
    type: prometheus
    user: admin
    password: admin
    url: http://localhost:9090/
    start: 1 hour ago
    end: now
    step: 60s
  query: "up"

